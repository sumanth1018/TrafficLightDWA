<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="TrafficLight.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
 <script src="TrafficLight.js" defer></script>
</head>

<body>
    <div class="Traffic-Light-background">
        <h1 class="Traffic-Light-heading mb-5">Traffic Light</h1>
        <div class="d-flex flex-row justify-content-center">
            <div class="d-flex flex-column">
                <button class="Button" id="stopButton" onclick="STOP()">Stop</button>
                <button class="Button" id="readyButton" onclick="READY()">Ready</button>
                <button class="Button" id="goButton" onclick="GO()">Go</button>
            </div>
            <div class="Traffic-Light">
                <div class="Traffic-Light-bulb" id="stopLight"></div>
                <div class="Traffic-Light-bulb" id="readyLight"></div>
                <div class="Traffic-Light-bulb" id="goLight"></div>
            </div>
        </div>
    </div>



    
</body>

</html>
